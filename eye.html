<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼睛跟随鼠标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: none;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .face {
            position: relative;
            width: 300px;
            height: 300px;
            background: #ffcc80;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.1),
                0 20px 50px rgba(0,0,0,0.3);
        }
        
        .eyes-container {
            position: absolute;
            top: 80px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        
        .eye {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.2);
        }
        
        .pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #222;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .pupil::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 8px;
            left: 10px;
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eyes-container">
            <div class="eye">
                <div class="pupil" id="leftPupil"></div>
            </div>
            <div class="eye">
                <div class="pupil" id="rightPupil"></div>
            </div>
        </div>
    </div>
    
    <div class="instructions">移动鼠标，眼睛会跟着看</div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            const face = document.querySelector('.face');
            
            // 获取脸部的中心位置
            const faceRect = face.getBoundingClientRect();
            const faceCenterX = faceRect.left + faceRect.width / 2;
            const faceCenterY = faceRect.top + faceRect.height / 2;
            
            // 计算鼠标相对于脸部中心的位置
            const mouseX = e.clientX - faceCenterX;
            const mouseY = e.clientY - faceCenterY;
            
            // 计算角度
            const angle = Math.atan2(mouseY, mouseX);
            
            // 限制眼球的移动范围（瞳孔不会超出眼球边界）
            const maxDistance = 25; // 最大移动距离
            
            // 计算距离但不超出范围
            const distance = Math.min(
                Math.sqrt(mouseX * mouseX + mouseY * mouseY) * 0.1,
                maxDistance
            );
            
            // 应用位置到每个瞳孔
            pupils.forEach(pupil => {
                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;
                
                pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
            });
        });
        
        // 鼠标离开窗口时，眼睛回到中心
        document.addEventListener('mouseleave', () => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                pupil.style.transform = 'translate(-50%, -50%)';
            });
        });
    </script>
</body>
</html>
